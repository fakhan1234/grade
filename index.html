<!DOCTYPE html>
<html>
<head>
    <title>Grade Checking App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #result {
            margin: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Checking App</h1>
        <label for="percent">Enter Percentage (0-100):</label>
        <input type="number" id="percent" name="percent" min="0" max="100" step="1">
        <br>
        <button type="button" onclick="checkGrade()">Check Grade</button>
        <div id="result"></div>
    </div>

    <script>
        function checkGrade() {
            var percentInput = document.getElementById("percent").value;
            var result = "";

            if (percentInput >= 80) {
                result = "A+";
            } else if (percentInput >= 70) {
                result = "A";
            } else if (percentInput >= 60) {
                result = "B";
            } else if (percentInput >= 50) {
                result = "C";
            } else {
                result = "F";
            }

            document.getElementById("result").innerHTML = "Grade: " + result;
        }
    </script>
</body>
</html>
